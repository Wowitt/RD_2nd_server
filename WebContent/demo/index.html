<script>

{

		alert('11111111');

	}
	$.ajaxFileUpload({  
	       url:"http://localhost:9001/demo/sendFile",  
	       secureuri:false,  
	       fileElementId:'fileupload',
	       data:{},
	       dataType: 'text/xml',             
	       success: function (data,status) {  
	       },
	       error: function (data, status, e){  
	       }  
	});  
}
</script>
